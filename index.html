<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Find Number</title>
</head>
<body>
    <h1>Find The Number</h1>

    
    <div class="container-btn">
        <a href="main.html" class="btn btnPush lightblue">Play</a>
        <div class="clear"></div>
    </div>
    
    <div>
        <p>Highest Score:<span id="highestScore"></span></p>
        <p>Click on the numbers from 1 to 100</p>
    </div>

    <script>
        const displayScore = localStorage.getItem('highestScore');
        const display = document.querySelector('#highestScore');
        if (displayScore !== null) {
            console.log('aaaa');
            display.textContent = String(displayScore);
        } else {
            display.textContent = "0";
        }
    </script>
</body>
</html>
